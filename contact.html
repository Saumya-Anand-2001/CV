<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <table cellspacing="20">
        <tr>
            <td><img src="contact.png" alt="" width="50" height="50"></td>
            <td><h1>Contact Me</h1></td>
        </tr>
    </table>
    <fieldset id="personalia">
        <legend>
            <table>
                <tr>
                    <td><img src="personalia.png" alt="" width="50" height="50"></td>
                    <td><h3>Personalia</h3></td>
                </tr>
            </table>
        </legend>
        <form action="index.html">
            <label for="fname">Your First Name:</label>
            <input type="text" name="fname">
            <br>
            <br>
            <label for="lname">Your Last Name:</label>
            <input type="text" name="lname">
            <br>
            <br>
            <label for="email">Enter Your Email Id:</label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="num">Enter Your Phone Number:</label>
            <input type="tel" name="num">
            <br>
            <br>
            <label for="gender">Enter Your Gender:</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Male &nbsp;</label>
            <input type="radio" name="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <br>
            <label for="resident">Resident of India?:</label>
            <select name="resident" id="resident">
                <option value="make your selection">Make your selection</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>
            <br>
            <label for="dob">Date Of Birth:</label>
            <input type="datetime-local" name="dob">
            <br><br>
            <label for="language">Languages Known:</label>
            <input type="checkbox" name="language" value="english">
            <label for="language">English&nbsp;</label>
            <input type="checkbox" name="language" value="hindi">
            <label for="">Hindi</label>
            <br>
            <br>
            <input type="reset" value="reset"> &nbsp;
            <input type="submit" value="submit">
        </form>
    </fieldset>
    <br><br><br>
    <fieldset id="may">
        <legend>
            <table>
                <tr>
                    <td><img src="may.png" alt="" width="50" height="50"></td>
                    <td><h3>More About You!</h3></td>
                </tr>
            </table>
        </legend>
        <form action="">
            <label for="">Select Your Fields of Interest:</label>
            <select name="" id="" >
                <option value="">Cooking</option>
                <option value="">Dancing</option>
                <option value="">Singing</option>
                <option value="">Painting</option>
                <option value="">Reading</option>
                <option value="">Others</option>
            </select>
            <br><br>
            <label for="">Specify Your Fields Of Interest:</label>
            <input type="text">
            <br><br>
            <label for="">Enter Your Favourite Color:</label>
            <input type="color">
            <br><br>
            <label for="">Fitness Level:</label>
            <input type="range">
            <br><br>
            <label for="">Number Of family members:</label>
            <input type="number">
            <br><br>
            <input type="reset"> &nbsp;
            <input type="submit" action>
        </form>
    </fieldset>
    <br><br><br>
    <fieldset id="profile">
        <legend>
            <table>
                <tr>
                    <td><img src="job.png" alt="" width="50" height="50"></td>
                    <td><h3>Job Profile</h3></td>
                </tr>
            </table>
        </legend>
        <form action="">
            <label for="">Which Post Are You Intrested In?</label>
            <select name="" id="">
                <option value="">Head Of Department</option>
                <option value="">Senior Professor</option>
                <option value="">Assistant Professor</option>
            </select>
            <br><br>
            <label for="">Enter the URL for your resume:</label>
            <input type="url">
            <br><br>
            <label for="">Attach Your Id Proof:</label>
            <input type="file" multiple>
            <br><br>
            <label for="">When do you want us to conatct you?</label>
            <input type="time">
            <input type="week">
            <input type="month">
            <br><br>
            <label for="">Enter Your Username:</label>
            <input type="text">
            <br><br>
            <label for="">Password</label>
            <input type="password">
            <br><br>
            <label for="">Enter your Address:</label>
            <input type="text">
            <br><br>
            <input type="reset"> &nbsp;
            <input type="submit">
        </form>
    </fieldset>
</body>

</html>
